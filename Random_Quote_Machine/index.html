<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main class="d-flex flex-column justify-content-center">
    <h1 class="text-center">Random Quote Machine</h1>
    <div id="quote-box" class="container border-top border-bottom border-secondary">
      <div class="row justify-content-center h-100">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 d-flex flex-column justify-content-center">
          <blockquote class="blockquote">
            <p id="text" class="text-center">example quote sdkfhsdif dfjghods ghfpoasdf  sdfhapshf dsfhpas dhf osdhfpadf ghosdhgfpaghfap pofhgpagfh ofihusofig ofiGOFIGA SDFGSD FOASDGF O</p>
          </blockquote>
          <footer class="blockquote-footer text-right">
            <p id="author"><cite>Mark Twain</cite></p>
          </footer>
          <div class="row">
            <div class="col text-center">
              <a id="tweet-quote" target="_blank"><button type="button" class="btn btn-primary"><i class="fa-brands fa-twitter"></i> Share on Twitter</button></a>
            </div>
            <div class="col text-center">
              <button id="new-quote" type="button" class="btn btn-dark">New Quote</button>
              
            </div>
          </div>
          
          
        </div>
      </div>
      
    </div>
  </main>
  <!-- JAVASCRIPT -->
  <script src="script.js"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- POPPERS.JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- JAVASCRIPT PLUGINS (BOOTSTRAP) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
